services:
  price-checker-server:
    build:
      context: ./src/server
      dockerfile: Dockerfile
      target: production
    volumes:
      # Mount userData folders for persistent storage (relative to project root)
      - ./userData:/home/node/app/userData
      - ./userData-sandbox:/home/node/app/userData-sandbox
      # Mount logs
      - price-checker-logs:/home/node/app/logs
    container_name: price-checker-server
    expose:
      - '3002'
    ports:
      - '3002:3002'
    restart: unless-stopped
    env_file:
      - ./src/server/.env
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  price-checker-logs:
